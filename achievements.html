<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üçä OrangeDevSpace Achievements</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff8f0, #ffe6cc);
      color: #222;
      padding: 30px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #ff6f00;
      letter-spacing: 0.05em;
      background: linear-gradient(90deg, #ff6f00 0%, #ffa000 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #achievements-list {
      max-width: 600px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 20px;
    }
    .achievement {
      background: white;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(255, 111, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .achievement.unlocked {
      box-shadow: 0 12px 30px rgba(255, 111, 0, 0.7);
    }
    .achievement h3 {
      margin-bottom: 8px;
      color: #ff6f00;
    }
    .achievement p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Achievements</h1>
    <p>Track your progress through OrangeDevSpace</p>
  </header>
  <main id="achievements-list">
    <!-- Achievements will be dynamically inserted here -->
  </main>

  <script src="js/ach.js"></script>
</body>
</html>
