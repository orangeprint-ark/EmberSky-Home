<!DOCTYPE html>
<html>

      crossorigin="anonymous"

  <body>

    <script>
      async function runLuaFile(url) {
        const response = await fetch(url);
        const luaCode = await response.text();
        fengari.load(luaCode)();
      }
      runLuaFile("main.lua");
    </script>
