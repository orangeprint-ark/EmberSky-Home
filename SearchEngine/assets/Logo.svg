<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80" fill="none" >
  <defs>
    <linearGradient id="blueGradText" x1="0" y1="0" x2="300" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00BFFF"/>
      <stop offset="50%" stop-color="#007ACC"/>
      <stop offset="100%" stop-color="#001F4D"/>
    </linearGradient>
    <filter id="glowText" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00BFFF" flood-opacity="0.7"/>
    </filter>
  </defs>

  <text
    x="10"
    y="55"
    font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif"
    font-weight="700"
    font-size="48"
    fill="url(#blueGradText)"
    filter="url(#glowText)"
    letter-spacing="3"
  >
    EmberSky
  </text>
</svg>
